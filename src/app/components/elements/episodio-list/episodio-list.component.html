<ion-card>
  <ion-card-header>
    <ion-card-title>{{ titulo }}</ion-card-title>
    <ion-card-subtitle>{{ subtitulo }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      @for (episodio of episodios; track episodio.id; let i = $index) {

      <ion-item id="cuad">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="{{ episodio.image }}" />
        </ion-thumbnail>
        <ion-label (click)="verEpisodio(episodio.id)" id="epis"
          >{{ episodio.name }} - {{ episodio.episode }} -
          {{ episodio.air_date }}</ion-label
        >
      </ion-item>

      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label name = "personajesC" ><strong>Personajes</strong></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <app-personaje-list
              [personajes]="episodio.characters"
              [titulo]="titulo1 + ' ' + episodio.name"
              [subtitulo]="subtitulo1"
              [id_episodio]="episodio.episode"
            >
            </app-personaje-list>
          </div>
        </ion-accordion>


      </ion-accordion-group>

      }
    </ion-list>
  </ion-card-content>
</ion-card>
